<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de imágenes</title>
    <!-- Bootstrap CSS vía jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 300px;
            margin: 0 auto; /* Para centrar la imagen en la columna */
            border: 5px solid #212529; /* Borde negro de 5px */
            object-fit: cover; /* Para que la imagen llene el contenedor */
        }
        .card {
            background-color: #212529; /* Fondo negro para la tarjeta */
        }
    </style>
</head>

<body class="bg-white text-white">
    <div class="container py-4">
        <!-- Encabezado con título alineado a la izquierda -->
        <div class="row align-items-center mb-3">
            <div class="col">
                <!-- Título con fondo negro, texto blanco y alineado a la izquierda -->
                <h1 class="display-6 text-start bg-dark text-white p-3">Servidor de imágenes</h1>
            </div>
        </div>
        <!-- Sección para desplegar el nombre del host -->
        <div class="row mb-3">
            <div class="col">
                <p class="h5 text-center text-dark">Hostname: {{.Host}}</p>
            </div>
        </div>
        <!-- Sección para mostrar las imágenes -->
        <div class="row">
            {{range .Images}}
            <div class="col-md-6 col-lg-6 mb-3">
                <!-- Tarjeta con imagen y nombre -->
                <div class="card">
                    <img src="data:image/{{.Mime}};base64,{{.ImageData}}" class="card-img-top" alt="Imagen sin centrar">
                    <div class="card-body bg-dark text-white">
                        <p class="card-text text-center">{{.ImageName}}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Pie de página -->
        <footer class="bg-dark text-white py-3">
            <div class="container">
                <div class="row">
                    <!-- Columna con el nombre de la asignatura -->
                    <div class="col-3 text-start">
                        <p>Computación en la nube</p>
                    </div>
                    <!-- Columna con el nombres de los estudiante -->
                    <div class="col-6 text-center">
                        <p>Adriaann Mauricio Rodriguez Rubiano - Jose Manuel Rojas Tovar</p>
                    </div>
                    <!-- Columna vacia -->
                    <div class="col-3"></div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS vía jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
